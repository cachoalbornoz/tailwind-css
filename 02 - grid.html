<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer sitio Web con Tailwind Css</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <div class="container mx-auto mt-5 text-center">


        <p class="text-3xl text-center"> Grid row 5 - Colspan y Rowspan</p>

        <div class="grid grid-cols-1 sm:grid-cols-4 grid-rows-1 sm:grid-rows-2 gap-4 my-2 p-2">
            <div class="bg-orange-400">1</div>
            <div class="bg-orange-400">2</div>
            <div class="bg-orange-400 col-span-1 sm:col-span-2 row-span-1 sm:row-span-2">3</div>
            <div class="bg-orange-400">4</div>
            <div class="bg-orange-400">5</div>
        </div>


        <p class="text-3xl text-center"> Grid row 4</p>

        <div class="grid grid-rows-4 gap-4 my-2 p-2">
            <div class="bg-red-400">1</div>
            <div class="bg-red-400">2</div>
            <div class="bg-red-400">3</div>
            <div class="bg-red-400">4</div>
        </div>
        
        <p class="text-3xl text-center"> Grid col 12</p>
        

        <div class="grid grid-cols-12 gap-12 my-2 p-2">
            <div class="bg-red-400">1</div>
            <div class="bg-red-400">2</div>
            <div class="bg-red-400">3</div>
            <div class="bg-red-400">4</div>
            <div class="bg-red-400">5</div>
            <div class="bg-red-400">6</div>
            <div class="bg-red-400">7</div>
            <div class="bg-red-400">8</div>
            <div class="bg-red-400">9</div>
            <div class="bg-red-400">10</div>
            <div class="bg-red-400">11</div>
            <div class="bg-red-400">12</div>
        </div>

        <div class="grid grid-cols-12 gap-3 my-2 p-2">
            <div class="bg-red-400 col-span-4">1</div>
            <div class="bg-red-400 col-span-4">2</div>
            <div class="bg-red-400 col-span-4">3</div>
        </div>


        
        <p class="text-3xl text-center"> Grid Col 4</p>
        

        <div class="grid grid-cols-4 gap-4 my-2 p-2">
            <div class="bg-cyan-400">1</div>
            <div class="bg-cyan-400">2</div>
            <div class="bg-cyan-400">3</div>
            <div class="bg-cyan-400">4</div>
        </div>

        <div class="grid grid-cols-3 gap-3 my-2 p-2">
            <div class="bg-red-400">A</div>
            <div class="bg-red-400">B</div>
            <div class="bg-red-400">C</div>
            <div class="bg-red-400">D</div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 my-2 p-2">
            <div class="bg-blue-400">A</div>
            <div class="bg-blue-400">B</div>
            <div class="bg-blue-400">C</div>
            <div class="bg-blue-400">D</div>
        </div>

        <div class="grid grid-cols-5 gap-5 my-2 p-2">
            <div class="bg-green-400 col-span-2">A</div>
            <div class="bg-green-400">B</div>
            <div class="bg-green-400">C</div>
            <div class="bg-green-400">D</div>
        </div>

    </div>

</body>

</html>
